<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" href="js/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/common/common.css" />
    <link rel="stylesheet" href="css/common/page.css" />
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery.myPagination6.0.js"></script>
    <script type="text/javascript" src="js/lib/mustache.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/img/img_manage.js"></script>
</head>

<body>
    <div id="main_body">
        <div id="query_condition">
        	<form>
        		<div class="query_condition_grid">
                <label for="img_type">图片分类:</label>
            	<select id="img_type" name="typeName">
            	<option value="">--</option>
            	</select>
				</div>
        		<div class="query_condition_grid">
                <label for="img_id">图片id:</label>
            	<input type="text" id="img_id" name="id"/>
				</div>
				<div class="query_condition_grid">
                <label for="img_description">图片描述:</label>
            	<input type="text" id="img_description" name="description"/>
            	</div>
            	<div class="query_condition_grid">
            		<input id="btn_query" type="button" value="查询" />
            		&nbsp;&nbsp;
            		<input id="btn_refresh" type="button" value="刷新缓存" />
            	</div>
            	<div style="clear:both;"></div>
            </form>
        </div>
        <div id="result">
        	<table class="table table-condensed table-striped table-hover">
        		<thead>
        		<tr>
        			<th>id</th><th>图片描述:</th><th>跳转地址</th><th>类型</th><th>权重</th><th>操作</th>
        		</tr>
        		</thead>
        		<tfoot></tfoot>
        		<tbody id="result_tbody"></tbody>
        	</table>
        </div>
        <div class="pagination"></div>
    </div>
</body>

</html>
