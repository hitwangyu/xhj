<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <link rel="stylesheet" href="css/common/common.css" />
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/lib/mustache.min.js"></script>
    <script type="text/javascript" src="js/common/common.js"></script>
    <script type="text/javascript" src="js/img/img_modify.js"></script>
</head>

<body>
	<div id="main_body">
        <div id="add_form_block" style="height=100%;width:80%;margin:auto;">
            <form>
        	<label for="img_type">图片类型:</label>
            <select id="img_type" name="typeName">
            </select>
            <br/>
            <br/>
        	<label for="img_linkAddr">跳转地址:</label>
            <input type="text" id="img_linkAddr" name="linkAddr" />
            <br/>
            <br/>
            <label for="img_weight">权值（图片展示优先级,1~100）:</label>
            <input type="text" id="img_weight" name="weight" />
            <br/>
            <br/>
            <label for="img_description">备注:</label>
            <textarea id="img_description" cols="30" rows="10" name="description"></textarea>
            </form>
            <br/>
            <br/>
            <input id="btn_update" type="button" value="修改" />&nbsp;&nbsp;
            <input id="btn_refresh" type="button" value="刷新图片缓存" />
        </div>
    </div>
</body>

</html>
